<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Return Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Return Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="purchase-price">Purchase Price ($)</label>
                <input type="number" id="purchase-price" placeholder="Enter purchase price">
            </div>
            <div class="input-group">
                <label for="selling-price">Selling Price ($)</label>
                <input type="number" id="selling-price" placeholder="Enter selling price">
            </div>
            <div class="input-group">
                <label for="shares">Number of Shares</label>
                <input type="number" id="shares" placeholder="Enter number of shares">
            </div>
            <button id="calculate-btn">Calculate</button>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
